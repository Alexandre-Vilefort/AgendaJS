<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./Aperture_Science.svg">

    <title>Agenda</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/css/tether.min.css'>
    <link rel="stylesheet" href="./style.css">

</head>
<style>

</style>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div id="dismiss">
                <i class="fas fa-arrow-left"></i>
            </div>

            <div class="sidebar-header">
                <h3>Agenda</h3>
            </div>

            <ul class="list-unstyled components">
                <p>SIDEBAR</p>
                <li>
                    <a href="#" id="novoContato">Novo Contato</a>
                </li>
                <li>
                    <form action="/getURLImp" method="GET" class="a">
                        <button class="btn a col-12 text-left" type="submit">Importar</button>
                    </form>
                </li>
                <li>
                    <form action="/logout?_method=DELETE" method="POST" class="a">
                        <button class="btn a col-12 text-left" type="submit">Log Out</button>
                    </form>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
                <div class="container-fluid">

                    <div class="d-flex flex-row">
                        <button type="button" id="sidebarCollapse" class="btn btn-dark mr-3 mb-1">
                            <i class="fas fa-bars"></i>
                            <span>Menu</span>
                        </button>

                        <!-- botão para teste -->
                        <button type="button" id="loadContacts" class="btn btn-dark mr-3 mb-1">
                            <span>Contatos</span>
                        </button>
                    </div>

                    <div class="d-flex flex-row mb-1">
                        <div class="form-outline">
                            <input type="search" id="searchContacts" class="form-control" placeholder="Buscar"
                                onkeyup="if(this.value.length>=1)this.setAttribute('list','searchContactsList');"
                                onkeydown="if(this.value.length<1)this.removeAttribute('list');">
                            <datalist id="searchContactsList">
                            </datalist>
                        </div>
                        <button type="button" class="btn btn-dark mr-2" id="btnSearch">
                            <i class="fas fa-search"></i>
                        </button>


                        <button class="btn btn-dark d-inline-block d-lg-none ml-auto ml-2" type="button"
                            data-toggle="collapse" data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-align-justify"></i>
                        </button>
                    </div>


                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link filterTab" href="#">Família</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link filterTab" href="#">Trabalho</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link filterTab" href="#">Amigos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div id="containerCards">
                <div class="row justify-content-lg-center">
                    <h2 id="tituloH2">Agenda Protótipo</h2>
                </div>
                <div class="row justify-content-lg-center" id="rowCards">
                    <!-- row-beginning -->
                </div> <!-- row-end -->
            </div>
        </div>
    </div>

    <div class="overlay"></div>
    <div class="background">
        <img src="Aperture_Science.svg" alt="pikachu" width="100%" height="100%" class="rotate" id="bgd-img">
    </div>

    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.4/js/tether.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="./script4.js"></script>

</body>

</html>
